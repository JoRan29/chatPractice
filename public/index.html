<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>itBootcamp Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top">
      <!--Naslov-->
      <header>
        <h1>itBootcamp Chat</h1>
        <!-- <h2>choose a chatroom</h2> -->
      </header>

      <!--Chatrooms-->
      <nav>
        <button id="general" class="btn">#general</button>
        <button id="js" class="btn">#js</button>
        <button id="homework" class="btn">#homework</button>
        <button id="test" class="btn">#test</button>
        <button id="q&a" class="btn">#q&a</button>
      </nav>
    </div>
    <!--Message Window-->
    <section>
      <ul id="ulMessages">
        <!--Messages-->
      </ul>
    </section>

    <div id="bottom">
      <!-- Color Picker -->
      <form action="" id="formClr">
        <input id="inputClr" type="color" value="#ffffff" />
        <input type="submit" value="Change" id="btnColor" class="btn" />
      </form>

      <!-- Set Dates -->
      <form action="" id="formSet">
        <span id="spanDate">
          <input id="from" type="date" /> <input id="to" type="date" />
          <input type="submit" id="btnDate" value="Set Date" class="btn" />
        </span>
      </form>

      <!--Form - Message Input-->
      <form action="" id="formMessage">
        <!-- prettier-ignore -->
        <textarea
          rows="2.5"
          cols="55"
          id="inputMessage"
          class="textarea"
          placeholder="Your message..."
        ></textarea>
        <input type="submit" value="Send" id="btnSend" class="btn" />
      </form>

      <!--Form - Username Change-->
      <form action="" id="formUsername">
        <input
          type="text"
          name=""
          id="inputUsername"
          placeholder="Update username"
        />
        <input type="submit" value="Update" id="btnUpdate" class="btn" />
      </form>
      <div id="divUpdatedUsername"></div>
    </div>

  </body>
